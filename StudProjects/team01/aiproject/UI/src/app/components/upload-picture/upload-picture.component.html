<mat-progress-spinner mode="indeterminate" *ngIf="this.isLoading" class="center"></mat-progress-spinner>
<form #form="ngForm" (ngSubmit)="submit($event)" id="picForm" [ngClass]="{'faded' : isLoading}">
  <div class="content">
    <div class="box">
      <input
        type="file"
        name="file"
        id="fileInput"
        class="inputfile"
        ngModel
        (change)="fileChosen($event)"
      />
      <label for="fileInput">
        <figure>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="17"
            viewBox="0 0 20 17"
          >
            <path
              d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"
            />
          </svg>
        </figure>
        <span>{{
          this.fileName ? this.fileName : "Choose a file&hellip;"
          }}</span>
      </label>
    </div>
  </div>
  <div class="middle-options">
    <div class="custom-control custom-radio" *ngFor="let label of this.labels">
      <input
        type="radio"
        class="custom-control-input"
        name="malformation"
        id="{{label}}"
        value="{{label}}"
      />
      <label class="custom-control-label" for="{{label}}"
      >{{label}}</label
      >
    </div>
    <input
      class="btn btn-primary"
      id="submitBtn"
      type="submit"
      value="Submit"
    />
  </div>
</form>
